<head>

    <!-- Stylesheet -->

<body>
    <!-- Thank You Container -->
    <div class="thank-you-container">
        <h2>Thank You for Your Feedback!</h2>
        <p>Your insights are invaluable and help me grow. I appreciate you taking the time to share your thoughts!</p>
        <button onclick="window.location.href='index.html'" class="return-btn">
            <span>Return to Portfolio</span>
        </button>
    </div>

    <!-- Confetti Animation (Optional) -->
    <script>
        // Simple confetti effect
        function createConfetti() {
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 6000);
            }
        }

        // Trigger confetti on page load
        window.addEventListener('load', createConfetti);

        // Auto-redirect after 5 seconds (optional)
        // setTimeout(() => {
        //   window.location.href = 'index.html';
        // }, 5000);
    </script>
</body>
